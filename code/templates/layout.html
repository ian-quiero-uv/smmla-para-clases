<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CustomCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    {% block customCSS %}
    {% endblock %}
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
    <div class="navbar border border-black" id="navbar">
        <header class="d-flex py-1">
            <img class="mr-auto p-1" src="{{ url_for('static', filename='img/uv.png') }}" alt="Universidad de Valparaiso Chile" width="200" height="80">
            <h2 class="mr-auto p-4"> Sistema de Análisis Multimodal para Prácticas Docentes </h2>
        </header>
        {% block navbar %}
        {% endblock %}
    </div>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>

</html>
